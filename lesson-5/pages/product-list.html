<h1 class="product-title">Product List</h1>
<div class="product-container">
    <div class="product-item" ng-repeat="product in products">
        <img src="{{product.image}}" alt="{{product.name}} Image" class="product-image">
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
        <div class="price">${{product.price}} <span class="old-price">${{product.salePrice}}</span></div>
        <a href="{{product.url}}" class="details">View Details</a>
    </div>
</div>
