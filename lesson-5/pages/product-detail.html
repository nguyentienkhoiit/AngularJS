<div class="product-detail">
    <h1>Chi Tiết Sản Phẩm</h1>
    <div class="product-info">
        <img src="{{productDetail.image}}" alt="Product Image" class="product-image">
        <div class="product-text">
            <p><strong>Product Name:</strong> {{productDetail.name}}</p>
            <p><strong>Product Price:</strong> {{productDetail.price}}</p>
            <p><strong>Product Description:</strong> {{productDetail.description}}</p>
            <p><strong>Product Sale Price:</strong> {{productDetail.salePrice}}</p>
        </div>
    </div>
</div>
